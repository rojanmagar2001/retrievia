{% if toast_message %}
<div hx-swap-oob="beforeend:#toast-region" class="toast-item rounded-lg border px-3 py-2 text-sm shadow-soft {% if toast_level == 'error' %}border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-950/40 dark:text-rose-200{% else %}border-emerald-200 bg-emerald-50 text-emerald-700 dark:border-emerald-900 dark:bg-emerald-950/40 dark:text-emerald-200{% endif %}">
  {{ toast_message }}
</div>
{% endif %}
