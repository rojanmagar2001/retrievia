<div class="chat-row user-row">
  <div class="message-role-label">You</div>
  <article class="message-card message-bubble user-bubble rounded-3xl border border-brand-300 bg-brand-600 px-4 py-3 text-white shadow-sm">
    <p class="whitespace-pre-wrap text-sm leading-6">{{ user_message }}</p>
  </article>
</div>
<div class="chat-row assistant-row">
  <div class="message-role-label">AI</div>
  <article class="message-card message-bubble assistant-bubble rounded-3xl border border-slate-200 bg-white px-4 py-3 dark:border-slate-700 dark:bg-slate-900" data-assistant-message="true">
    <div class="assistant-content prose prose-sm max-w-none whitespace-pre-wrap leading-6 dark:prose-invert" data-stream-target="true">Thinking...</div>
    <div class="mt-3 flex items-center gap-2">
      <button type="button" class="js-copy-answer rounded-md border border-slate-300 px-2 py-1 text-xs hover:bg-slate-100 disabled:cursor-not-allowed disabled:opacity-40 dark:border-slate-700 dark:hover:bg-slate-800" disabled>Copy</button>
      <button type="button" class="js-regenerate-answer rounded-md border border-slate-300 px-2 py-1 text-xs hover:bg-slate-100 disabled:cursor-not-allowed disabled:opacity-40 dark:border-slate-700 dark:hover:bg-slate-800" data-user-message="{{ user_message|e }}" data-conversation-id="{{ conversation_id or '' }}" disabled>Regenerate</button>
    </div>
  </article>
</div>
<div
  class="js-stream-pending"
  data-message="{{ user_message|e }}"
  data-conversation-id="{{ conversation_id or '' }}"
></div>
<script>
  var emptyState = document.getElementById("chat-empty-state");
  if (emptyState) {
    emptyState.remove();
  }
  window.retrievia.scrollChatToBottom();
</script>
